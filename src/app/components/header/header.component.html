<div class="container py-3 d-flex justify-content-between align-items-center">
  <a href="#">
    <img src="../../../assets/images/logo.png" width="137" alt="video courses">
  </a>
  <ul *ngIf="authService.isNotAuth$ | async" class="list d-flex">
    <li class="list__item">
      <a (click)="onLogOut()" class="list__link list__logoff">
        <i class="fa fa-sign-out"></i>
        Log off
      </a>
    </li>
    <li class="list__item">
      <a class="list__link">
        <i class="fa fa-user"></i>
        {{ userName }}
      </a>
    </li>
  </ul>
</div>
