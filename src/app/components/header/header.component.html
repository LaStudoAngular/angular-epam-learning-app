<div class="container py-3 d-flex justify-content-between align-items-center">
  <a href="#">
    <img src="../../../assets/images/logo.png" width="137" alt="video courses">
  </a>
  <ul class="list d-flex">
    <li *ngIf="isAuth" class="list__item">
      <a (click)="onLogIn()" class="list__link" style="cursor: pointer; color: white">
        <i class="fa fa-user"></i>
        User login
      </a>
    </li>
    <li *ngIf="!isAuth" class="list__item">
      <a (click)="onLogOut()" class="list__link" style="cursor: pointer; color: white">
        <i class="fa fa-sign-out"></i>
        Log off
      </a>
    </li>
  </ul>
</div>
