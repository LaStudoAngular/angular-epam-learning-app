<ep-spinner *ngIf="indicator"></ep-spinner>
<form *ngIf="!indicator" class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h4 class="form__title text-capitalize">login</h4>
  <div class="form-group">
    <label class="form__label d-flex justify-content-between" for="login">
      Login:
      <small *ngIf="login.invalid && (login.dirty || login.touched)" class="error-message text-danger text-uppercase">login error</small>
      <span class="form__required">*required</span>
    </label
    >
    <input
      formControlName="login"
      type="text"
      class="form__input form-control"
      [class.login-error]="login.invalid && (login.dirty || login.touched)"
      id="login"
      placeholder="Enter login"
    />
  </div>
  <div class="form-group">
    <label class="form__label d-flex justify-content-between" for="password">
      Password:
      <small *ngIf="password.invalid && (password.dirty || password.touched)" class="error-message text-danger text-uppercase">password error</small>
      <span class="form__required">*required</span>
    </label
    >
    <input
      formControlName="password"
      type="password"
      class="form__input form-control"
      [class.login-error]="password.invalid && (password.dirty || password.touched)"
      id="password"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group d-flex justify-content-between align-items-center">
    <a class="form__redirect" [routerLink]="['/registration']">Forgot password?</a>
    <button
      [disabled]="loginForm.invalid"
      type="submit"
      class="form__button btn btn-primary text-capitalize"
    >
      login
    </button>
  </div>
</form>
