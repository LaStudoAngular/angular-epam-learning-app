<div class="primary">
  <header class="header d-flex justify-content-between">
    <h3 class="title text-capitalize">{{ course.title }}</h3>
    <ul class="meta d-flex justify-content-between align-items-end">
      <li class="item">
        <i class="fa fa-clock-o"></i>
        <a class="item__link" href="#">{{ course.duration }}</a>
      </li>
      <li class="item">
        <i class="fa fa-calendar"></i>
        <a class="item__link" href="#">{{ course.creation_date }}</a>
      </li>
    </ul>
  </header>
  <div class="content">
    <p>{{ course.description }}</p>
  </div>
</div>

<div class="secondary d-flex align-items-center">
  <button class="button btn">
    <i class="fa fa-pencil"></i>
    edit
  </button>
  <button class="button btn">
    <i class="fa fa-trash"></i>
    delete
  </button>
</div>
