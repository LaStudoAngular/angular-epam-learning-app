<ep-spinner *ngIf="indicator"></ep-spinner>
<section *ngIf="!indicator">
  <h2 class="form-title text-capitalize mb-3">edit course</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="form-label text-capitalize" for="title">
        title:
        <span>*required</span>
        <small *ngIf="title.invalid && (title.dirty || title.touched)" class="error-message text-danger text-uppercase">error title</small>
      </label>
      <input
        formControlName="title"
        type="text"
        class="form-control"
        [class.is-invalid]="title.invalid && (title.dirty || title.touched)"
        id="title"
        placeholder="title of course"
      />
    </div>
    <div class="form-group">
      <label class="form-label text-capitalize" for="description">
        description:
        <span>*required</span>
        <small *ngIf="description.invalid && (description.dirty || description.touched)" class="error-message text-danger text-uppercase">error description</small>
      </label>
      <textarea
        formControlName="description"
        type="text"
        class="form-control"
        [class.is-invalid]="description.invalid && (description.dirty || description.touched)"
        id="description"
        rows="6"
        placeholder="description of course"
      ></textarea>
    </div>
    <div class="form-group">
      <label class="form-label text-capitalize" for="date">
        date:
        <span>*required</span>
        <small *ngIf="date.invalid && (date.dirty || date.touched)" class="error-message text-danger text-uppercase">error date</small>
      </label>
      <input
        formControlName="date"
        type="date"
        class="form-control"
        [class.is-invalid]="date.invalid && (date.dirty || date.touched)"
        id="date"
        placeholder="MM.DD.YYYY"
      />
    </div>
    <div class="form-group">
      <label class="form-label text-capitalize" for="duration">
        duration:
        <span>*required</span>
        <small *ngIf="duration.invalid && (duration.dirty || duration.touched)" class="error-message text-danger text-uppercase">error duration</small>
      </label>
      <input
        formControlName="duration"
        type="number"
        class="form-control"
        [class.is-invalid]="duration.invalid && (duration.dirty || duration.touched)"
        id="duration"
        placeholder="input in minutes"
      />
    </div>

    <div class="form-group" style="margin-bottom: 3rem">
      <label class="form-label text-capitalize" for="duration">
        authors:
        <span>*required</span>
        <small *ngIf="authors.invalid && (authors.dirty || authors.touched)" class="error-message text-danger text-uppercase">error authors</small>
      </label>
      <ng-select
        style="text-transform: capitalize"
        [items]="course.authors"
        multiple="true"
        bindLabel="fullName"
        [class.ng-select-error]="authors.invalid && (authors.dirty || authors.touched)"
        formControlName="authors"
      >
      </ng-select>
    </div>

    <button
      [disabled]="form.invalid"
      class="btn btn-primary text-capitalize mr-2"
      type="submit"
    >save</button>
    <button
      class="btn btn-secondary text-capitalize"
      (click)="goBack()"
      type="button"
    >cancel
    </button>
  </form>
</section>
