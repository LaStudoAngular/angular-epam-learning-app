<div class="container">
  <header class="header">
    <div class="band">
      <form class="d-flex">
        <input
          class="input form-control"
          name="search"
          #input
          type="text"
          placeholder="Text to search"
        />
      </form>
    </div>
    <div class="band band--right">
      <button (click)="onAddNewCourse()" class="button btn" type="button">
        <i class="fa fa-plus"></i>
        Add course
      </button>
    </div>
  </header>
  <div class="nodata" *ngIf="indicator">
    <ep-spinner></ep-spinner>
    <span class="text-success nodata-text">no data. feel free to add new course</span>
  </div>
  <div *ngIf="!indicator">
    <ep-courses-list-item
      [course]="course"
      *ngFor="let course of courses | orderBy; trackBy: trackByFn"
    ></ep-courses-list-item>
    <button class="more" (click)="loadMore()" [hidden]="showMore">load more</button>
  </div>
</div>
