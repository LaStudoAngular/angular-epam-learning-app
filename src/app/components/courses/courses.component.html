<div class="container">
  <header class="header">
    <div class="band">
      <form class="d-flex">
        <input [(ngModel)]="search" class="input form-control" name="search" type="text" placeholder="Text to search">
        <button (click)="onSearch()" class="submit btn" type="submit">search</button>
      </form>
    </div>
    <div class="band band--right">
      <button (click)="onAdd()" class="button btn" type="button">
        <i class="fa fa-plus"></i>
        Add course
      </button>
    </div>
  </header>
  <ep-courses-list></ep-courses-list>
  <div class="more">
    <span (click)="loadMore()" class="more__link">load more</span>
  </div>
</div>
