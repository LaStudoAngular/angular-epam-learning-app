<div class="container">
  <header class="header">
    <div class="band">
      <form class="d-flex">
        <input
          [(ngModel)]="search"
          class="input form-control"
          name="search"
          type="text"
          placeholder="Text to search"
        />
        <button (click)="onSearch()" class="submit btn" type="submit">search</button>
      </form>
    </div>
    <div class="band band--right">
      <button (click)="onAddNewCourse()" class="button btn" type="button">
        <i class="fa fa-plus"></i>
        Add course
      </button>
    </div>
  </header>
  <div *ngIf="courses.length > 0">
    <ep-courses-list-item
      (deleteCourse)="removeCourse($event)"
      [course]="course"
      *ngFor="let course of courses | orderBy; trackBy: trackByFn"
    ></ep-courses-list-item>
    <div class="more">
      <span (click)="loadMore()" class="more__link">load more</span>
    </div>
  </div>
  <div class="nodata" *ngIf="courses.length === 0">no data. feel free to add new course</div>
  <!--  modal-->
  <div class="modal fade" [ngClass]="{'show': show}" [ngStyle]="{'display': show ? 'block' : 'none'}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button (click)="onClose()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button (click)="onClose()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
