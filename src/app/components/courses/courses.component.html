<div class="container">
  <header class="header">
    <div class="band">
      <form class="d-flex">
        <input
          [(ngModel)]="search"
          class="input form-control"
          name="search"
          type="text"
          placeholder="Text to search"
        />
        <button (click)="onSearch()" class="submit btn" type="submit">search</button>
      </form>
    </div>
    <div class="band band--right">
      <button (click)="onAddNewCourse()" class="button btn" type="button">
        <i class="fa fa-plus"></i>
        Add course
      </button>
    </div>
  </header>
  <div *ngIf="courses.length > 0 || courses.length == null">
    <ep-courses-list-item
      [course]="course"
      *ngFor="let course of courses | orderBy | searchBy: search; trackBy: trackByFn"
    ></ep-courses-list-item>
    <button class="more" (click)="loadMore()" [hidden]="showMore">load more</button>
  </div>
  <div class="nodata" *ngIf="courses.length === 0">no data. feel free to add new course</div>
</div>
